<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/script.js" defer></script>
    <title>My Library</title>
  </head>
  <body>
    <div class="header">
      <div class="header-container">
        <img src="./assets/open-book.png" alt="A Book Logo" class="logo" />
        <h1>My Library</h1>
        <div class="log">
          <h3>Library Log</h3>
          <div class="log-container">
            <div>Total books count:</div>
            <div>0</div>
            <div>Read:</div>
            <div>0</div>
            <div>Not read:</div>
            <div>0</div>
          </div>
        </div>
      </div>
      <div class="legend">
        <div class="add-book">
          <button>+</button>
        </div>
        <div class="read-container">
          <div class="read-color"></div>
          <div>Read</div>
        </div>
        <div class="not-read-container">
          <div class="not-read-color"></div>
          <div>Not read</div>
        </div>
      </div>
    </div>
  </body>
</html>
