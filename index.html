<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/script.js" defer></script>
    <title>My Library</title>
  </head>
  <body>
    <div class="header">
      <div class="header-container">
        <img src="./assets/open-book.png" alt="A Book Logo" class="logo" />
        <h1>My Library</h1>
        <div class="log">
          <h3>Library Log</h3>
          <div class="log-container">
            <div>Total books count:</div>
            <div>0</div>
            <div>Read:</div>
            <div>0</div>
            <div>Not read:</div>
            <div>0</div>
          </div>
        </div>
      </div>
      <div class="legend">
        <div class="add-book">
          <button>+</button>
        </div>
        <div class="read-container">
          <div class="read-color"></div>
          <div>Read</div>
        </div>
        <div class="not-read-container">
          <div class="not-read-color"></div>
          <div>Not read</div>
        </div>
      </div>
    </div>


    <div class="form-container">
      <form action="/" method="GET">
        <div class="form-header">
          <h2>Add New Book</h2>
          <button class="close-button">âœ–</button>
        </div>
        <div class="book-title">
          <input type="text" id="book-title" name="book-title" placeholder="Title" required>
          <div></div>
        </div>
        <div class="book-author">
          <input type="text" id="book-author" name="book-author" placeholder="Author" required>
          <div></div>
        </div>
        <div class="page-number">
          <input type="number" id="page-number" name="page-number" placeholder="Pages">
        </div>
        <div class="language">
          <input type="text" id="language" name="book-language" placeholder="Language" required>
          <div></div>
        </div>
        <div class="status">
          <input type="checkbox" id="status" name="book-status" required>
          <label for="status">Have you read it?</label>
          <p class="checkbox-box"></p>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

  </body>
</html>
